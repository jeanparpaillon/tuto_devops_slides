# SonarQube Project Configuration Template
# This is a template file for configuring SonarQube analysis
# Copy this file to your project root and customize as needed

# Project identification
sonar.projectKey=nodejs-server
sonar.projectName=Node.js Server
sonar.projectVersion=1.0

# Source code location
sonar.sources=.

# Exclusions - files and directories to skip during analysis
sonar.exclusions=node_modules/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  test/**,\
  tests/**,\
  **/*.test.js,\
  **/*.spec.js

# Test files location (for test coverage)
sonar.tests=test

# Coverage reports location
# For JavaScript/TypeScript projects using Jest or similar
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Additional analysis parameters (optional)
# sonar.verbose=true
# sonar.log.level=DEBUG
